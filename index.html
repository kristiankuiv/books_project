<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Books</title>
</head>
<body>
<div class="container">
    <!-- Page Content goes here -->
    <div class="row">
        <div class="col s12">
            <h2>Add Book</h2>
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Book List</span>
                    <div class="row">
                        <form id="book-form">
                            <div class="input-field col s12">
                                <input id="book" type="text">
                                <label for="book">Add Book</label>
                            </div>
                            <input type="submit" value="Add Task" class="btn">
                        </form>
                    </div>
                </div>
                <div class="card-action">
                    <h4 id="task-title">Books</h4>
                    <div class="input-field col s12">
                        <input id="filter" type="text">
                        <label for="filter">Find Book</label>
                    </div>
                    <ul class="collection">

                    </ul>
                    <a href="#" class="btn grey" id="clear-books">Delete Books</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="classes/book.js"></script>
<script src="classes/UI.js"></script>
<script src="classes/LS.js"></script>
<script src="app.js"></script>
</body>
</html>
